name: CancerMine
version: 0.1
url: https://github.com/jakelever/cancermine
resources:
   full:
      - PUBMED:
         format: bioc
         removePMCOADuplicates: True
      - PMCOA:
         format: bioc
   test:
      - PUBMED_CUSTOM:
         pmids: 24427302
         format: bioc
         rename: PUBMED
      - PMCOA_CUSTOM:
         pmcids: 3960274
         format: bioc
         rename: PMCOA
run:
   - python parseAndFindEntities.py --biocFile {IN:PUBMED/%} --filterTerms filterTerms.txt --wordlistPickle cancermine_terms.pickle --outSentencesFilename {OUT:sentenceData/%.json}
   - python parseAndFindEntities.py --biocFile {IN:PMCOA/%} --filterTerms filterTerms.txt --wordlistPickle cancermine_terms.pickle --outSentencesFilename {OUT:sentenceData/%.json}
   - python applyModelsToSentences.py --models cancermine.driver.model,cancermine.oncogene.model,cancermine.tumorsuppressor.model --filterTerms filterTerms.txt --wordlistPickle cancermine_terms.pickle --genes terms_genes.txt --cancerTypes terms_cancer.txt --sentenceFile {IN:sentenceData/%.json} --outData {OUT:out/%.tsv}
#   - sort -u {IN:out/*} > {OUT:uniq.tsv}
   - find {IN:out} -type f | xargs cat | sort -u > {OUT:uniq.tsv}
   - cat header.tsv {IN:uniq.tsv} > {OUT:cancermine.tsv}
output: cancermine.tsv
