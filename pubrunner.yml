name: CancerMine
version: 0.1
url: https://github.com/jakelever/cancermine
resources:
   full:
      - PUBMED:
         format: bioc
         removePMCOADuplicates: True
      - PMCOA:
         format: bioc
   test:
      - PUBMED_CANCERMINE_TEST:
         format: bioc
         rename: PUBMED
         removePMCOADuplicates: True
      - PMCOA_CANCERMINE_TEST:
         format: bioc
         rename: PMCOA
run:
#   - python applyModel.py --biocFile {IN:PUBMED/%} --inModel_Driver cancermine.driver.model --inModel_Oncogene cancermine.oncogene.model --inModel_TumorSuppressor cancermine.tumorsuppressor.model --filterTerms filterTerms.txt --wordlistPickle terms.pickle --genes terms_genes.txt --cancerTypes terms_cancer.txt --outData {OUT:out/%.tsv}
#   - python applyModel.py --biocFile {IN:PMCOA/%} --inModel_Driver cancermine.driver.model --inModel_Oncogene cancermine.oncogene.model --inModel_TumorSuppressor cancermine.tumorsuppressor.model --filterTerms filterTerms.txt --wordlistPickle terms.pickle --genes terms_genes.txt --cancerTypes terms_cancer.txt --outData {OUT:out/%.tsv}

   - python parseAndFindEntities.py --biocFile {IN:PUBMED/%} --filterTerms filterTerms.txt --wordlistPickle terms.pickle --outSentencesFilename {OUT:sentenceData/%.json}
   - python parseAndFindEntities.py --biocFile {IN:PMCOA/%} --filterTerms filterTerms.txt --wordlistPickle terms.pickle --outSentencesFilename {OUT:sentenceData/%.json}
   - python applyModelsToSentences.py --models cancermine.driver.model,cancermine.oncogene.model,cancermine.tumorsuppressor.model --filterTerms filterTerms.txt --wordlistPickle terms.pickle --genes terms_genes.txt --cancerTypes terms_cancer.txt --sentenceFile {IN:sentenceData/%.json} --outData {OUT:out/%.tsv}
   - cat header.tsv {IN:out/*} > {OUT:cancermine.tsv}
#output: cancermine.tsv

